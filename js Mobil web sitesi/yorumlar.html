</head>
<body>

<!-- Header ve Navigasyon -->
<header>
    <div class="logo">
        <a href="anasayfa.html" style="text-decoration: none; color: inherit;">
            <h1>HTK</h1>
          </a>
          
    </div>
    <nav>
        <ul>
            <li><a href="anasayfa.html">Ana Sayfa</a></li>

        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>

<!-- Yorum Ekleme Formu -->
<section class="comment-section">
    <h2>Yorumlarınız Bizim İçin Değerli</h2>

    <form id="commentForm">
        <input type="text" id="isim" placeholder="Adınız" required><br>
        <input type="text" id="soyisim" placeholder="Soyadınız" required><br>
        <textarea id="yorum" placeholder="Yorumunuzu yazın" rows="5" required></textarea><br>
        <button type="submit">Yorum Gönder</button>
    </form>

    <h3>Yorumlar</h3>
    <div id="yorumlar-container">
        <!-- Yorumlar burada listelenecek -->
    </div>
</section>

<script src="yorumlar.js"></script>
</body>
